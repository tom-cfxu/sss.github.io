<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通行证</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
    <script src="http://cdn.staticfile.org/moment.js/2.24.0/moment.js"></script>
    <script src="http://mockjs.com/dist/mock.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: '华文仿宋';
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: #ebebeb;
            display: flex;
            flex-direction: column;
        }
        .head>img{
            width: 100%;
            height: 100%;
           content: url(head.png);
        }
        .head > .university-name{
            height: 40px;
            color: white;
            font-size: 1.5rem;
            font-weight:lighter;
            background-color: #d6693c;
            padding: 2px;
            text-align: center;
            line-height: 40px;
            margin-top: 5%;
        }
        .studentInfo{
            width: 100%;
            height: 30%;
            /* background-color: #b7d5f1; */
            display: flex;
            padding-top: 1rem;
        }
        .studentInfo > .info{
            width: 40%;
            height: 100%;
            padding: 2%;
        }
        .studentInfo > .info >p{
            margin-bottom: 1%;
        }
        .studentInfo > .info p.text-color{
            color: #d06837;
            font-family: '华文仿宋';
        }
        .studentInfo >.university-logo{
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: start;
            flex-direction: column;
        }
        .studentInfo >.university-logo> input{
            opacity: 0.1;
            position: absolute;
        }
        .studentInfo >.university-logo>img{
            height:100%;
            /* content: url(logo.jpg);; */
        }
        .info-schoolGate{
            width: 100%;
            text-align: center;
            margin-top: 2rem;
        }
        .info-schoolGate>span{
            display: inline-block;
            height: 2rem;
            line-height: 2rem;
            font-size: 1.5rem;
            box-sizing: content-box;
            font-family: '华文仿宋';
            padding: 5px 5px;
            background-color: #d87136;
            color: white;
            box-shadow: 0px 2px 15px 0px #616060;
            animation: 2s linear  1s infinite  scale ;
        }
        /* 放大缩小动画 */
        @keyframes scale {
            0%{
                transform: scale(1);
            }
            50%{
                transform: scale(0.8);

            }
            100%{
                transform: scale(1);

            }
        }
        .time{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1.5rem;
        }
        .time>.timebox{
            border-radius: 3px;
            background-color: #e8d7cd;
            font-size: 2.5rem;
            border: 1px solid #c5b09e;
            color: #c8764f;
            font-weight: bold;
            padding: 0 5px;
            font-family: '黑体';
        }
        .time>.space{
            padding: 0 5px;
            font-weight: bold;
            text-align: center;
            animation: 1s linear infinite  twink ;
        }
        
        @keyframes twink {
            0%{
                opacity: 1;
            }
            50%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
        .divider{
            text-align: center;
            margin: 1rem 0;
            font-size: 10px;
            color: #d06837;
        }

        .foot{
            width: 100%;
            height: 5%;
        }
        .foot> .copyRight{
            height: 1.5rem;
            line-height: 1.5rem;
            font-size: 10px;
            background-color: #d6693a;
            color:white;
            margin-bottom: 2rem;
            text-align: center;
        }
        .hidden{
            display: none;
        }
        
    </style>
</head>
<body>
    <div id="app"   >
        <div class="container" v-bind:class="{hidden:!isView}">
            <!-- 头部 -->
            <div class="head">
               <img/>
            </div>
            <!-- 学生信息 -->
            <div class="studentInfo">
                <div class="info">
                    <p>学生 / Name:</p>
                    <p class="text-color">{{studentInfo.Name}}<p>
                    <p>学号 / No:</p>
                    <p class="text-color">{{studentInfo.No}}<p>
                    <p>院系 / Dept:</p>
                    <p class="text-color">{{studentInfo.Dept}}<p>
                    <p>有效期 / Time:</p>
                    <p class="text-color">{{studentInfo.Time}}<p>
                </div>
                <div class="university-logo">
                    <img id="image" src=""/>
                    <input type="file" onchange="selectImage(this)" >
                </div>
            </div>
            <!-- 进校信息 -->
            <div class="info-schoolGate">
                <span>
                    旗山校区-南门-入方向
                </span>
            </div>
            <!-- 时间 -->
            <div class="time">
                <div class="hour timebox"> <!-- 小时 -->
                    {{Hour}}
                </div>
                
                <div class="space">:</div><!-- 冒号 -->
    
                <div class="minute timebox"> <!-- 分钟 -->
                    {{Minute}}
                </div>
                <div class="space">:</div><!-- 冒号 -->
    
                <div class="second timebox"> <!-- 秒 -->
                    {{Second}}
                </div>
                <div class="space">:</div><!-- 冒号 -->
                
                <div class="millisecond timebox" style="width: 4rem;"> <!-- 毫秒 -->
                    {{Millisecond}}
                </div>
            </div>
            <!-- 分割线时间 -->
            <div class="divider">
                ——————{{Date}}——————
            </div>
            <!-- 版权信息 -->
            <div class="foot">
                <div class="copyRight">
                    技术支持:福州校企邦网络科技有限公司
                </div>
            </div>
        </div>
    </div>
    <script>
        new Vue({
          el: '#app',
          data: {
            studentInfo: {},
            Date:'YYYY年MM月DD日',
            Hour:'00',
            Minute:'00',
            Second:'00',
            Millisecond:'SSS',
            isView:true,
          },
          methods: {
              getThisYear:function(){
                return new Date().getFullYear();
              },
              getTime:function(){
                return moment().format('HHmmss');
              },
              getHour:function(){
                return moment().format('HH');
              },
              getMinute:function(){
                return moment().format('mm');
              },
              getSecond:function(){
                return moment().format('ss');
              },
              getDate:function(){
                return moment().format('YYYY年MM月DD日');
              },
              getMillisecond:function(){
                return moment().format('SSS');
              },
              getStudentInfo:function(){
                  return Mock.mock({
                    'Name': Mock.Random.cname(),
                    'No': (/QSZ(2019|2020|2021)(0[1-9]|[1-9][0-9])(0[1-9]|[1-9][0-9])/),
                    'Dept':  /数学与信息学院/,
                    'Time': `${moment().format('YYYY-MM-DD 23:59')}止`,
                })
              },
              
          },
          created:function (){
                // var pwd =prompt('请输入密码');
                // if(pwd!='123'){
                //     this.isView=false;
                //     window.close();
                //     wx.closeWindow();
                //     return;
                // }
                this.isView=true;
                // this.isView=true;
                this.studentInfo=this.getStudentInfo();
                this.Hour=this.getHour();
                this.Minute=this.getMinute();
                this.Second=this.getSecond();
                this.Date=this.getDate();
                this.Millisecond=this.getMillisecond();
                setInterval(()=>{
                    this.Millisecond=this.getMillisecond();
                },1)
                setInterval(()=>{
                    this.Hour=this.getHour();
                    this.Minute=this.getMinute();
                    this.Second=this.getSecond();
                },1000)
          }
          
        })
    </script>
    <script>
        function selectImage(file) {
                if (!file.files || !file.files[0]) {
                    return;
                }
                var reader = new FileReader();
                    reader.onload = function (evt) {
                    document.getElementById('image').src = evt.target.result;
                    image = evt.target.result;
                }
                reader.readAsDataURL(file.files[0]);
        }
    </script>
</body>
</html>
